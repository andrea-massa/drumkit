<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Drumkit</title>
    <script src="/script.js"></script>
</head>



<body>
    <h1>Drum Kit</h1>
    <div id="drums-container">
        <div class="img-container">           
            <img src="./images/tom1.png" alt="tom1">    
            <span class="control-letter">Q</span> 
        </div>
        <div class="img-container">           
            <img src="./images/tom2.png" alt="tom2">
            <span class="control-letter">W</span> 
        </div>    
        <div class="img-container">
            <img src="./images/tom3.png" alt="tom3">
            <span class="control-letter">E</span>            
        </div>    
        <div class="img-container">
            <img src="./images/tom4.png" alt="tom4">
            <span class="control-letter">R</span>            
        </div>    
        <div class="img-container">
            <img src="./images/snare.png" alt="snare">
            <span class="control-letter">T</span>            
        </div>    
        <div class="img-container">
            <img src="./images/kick.png" alt="kick">
            <span class="control-letter">Y</span>            
        </div>    
        <div class="img-container">
            <img src="./images/crash.png" alt="crash">
            <span class="control-letter">U</span>            
        </div>    
    </div>
</body>
</html>
